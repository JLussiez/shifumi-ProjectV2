<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fight</title>
    <link rel="stylesheet" href="assets/css/style2.css" />

  <body>
    <section class="fight1">
      <div class="container-top1">
        <p>Player 1</p>
        <p>Player 2</p>
      </div>
      <div class="container-top2">
    </section>
    <section class="bas">
      <div class="container-bas">
        <button id="pierre" onclick="checker('rock')">
          <img width="80%" src="./assets/img/poing_1-removebg-preview.png" />
        </button>
        <button id="feuille" onclick="checker('paper')""><img src="./assets/img/feuille2.png" /></button>

      </div>
      <div class="container">
        <div class="scores">
            <p>Computer : 
                <span id="computer_score">0</span>
            </p>
            <p>
                You :
                <span id="user_score">0</span>
            </p>
        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
    </div>

      <div class="container-bas2">
        <img width="auto" src="./assets/img/perso1.png" />

      </div>
